<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap so</title>
</head>
<body>
    <script>
        let value=null;
        do {
            value=prompt('Nhap cac so lan luot tu 1 den 10:');
            document.write('So ban vua nhap la ', value, "<br>");
        }while (1<value|| value>10)
    </script>
</body>
</html>
